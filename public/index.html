<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumina Stream</title>
  <script src="https://cdn.tailwindcss.com">window.API_URL = 'https://surprising-dedication-production.up.railway.app';</script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
    }
    
    .glass-effect {
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .glow-effect {
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
    }
    
    .hover-glow:hover {
      box-shadow: 0 0 40px rgba(139, 92, 246, 0.5);
      transform: translateY(-5px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .floating-animation {
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .stagger-delay-1 { animation-delay: 0.2s; }
    .stagger-delay-2 { animation-delay: 0.4s; }
    .stagger-delay-3 { animation-delay: 0.6s; }
    
    .premium-card {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }
  </style>
</head>
<body class="gradient-bg text-white min-h-screen overflow-x-hidden">
  <!-- Ambient background particles -->
  <div class="fixed inset-0 pointer-events-none">
    <div class="absolute top-20 left-10 w-2 h-2 bg-purple-400 rounded-full opacity-60 floating-animation"></div>
    <div class="absolute top-40 right-20 w-1 h-1 bg-blue-300 rounded-full opacity-50 floating-animation" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-40 left-1/4 w-3 h-3 bg-indigo-400 rounded-full opacity-40 floating-animation" style="animation-delay: 4s;"></div>
    <div class="absolute top-1/3 right-1/3 w-2 h-2 bg-violet-300 rounded-full opacity-30 floating-animation" style="animation-delay: 3s;"></div>
  </div>

  <div class="container mx-auto px-6 py-20 flex flex-col items-center justify-center min-h-screen relative z-10">
    <!-- Header Section -->
    <header class="text-center mb-16 fade-in">
      <div class="mb-8">
        <h1 class="text-6xl md:text-8xl font-light mb-6 bg-gradient-to-r from-white via-purple-100 to-blue-100 bg-clip-text text-transparent">
          Lumina Stream
        </h1>
        <div class="w-32 h-1 bg-gradient-to-r from-purple-500 to-blue-500 mx-auto rounded-full glow-effect"></div>
      </div>
      <p class="text-xl md:text-2xl text-gray-300 font-light leading-relaxed max-w-2xl mx-auto">
        Experience premium entertainment with crystal-clear streaming
      </p>
    </header>

    <!-- Service Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl">
      <!-- TV Card -->
      <a href="tv.html" class="group premium-card rounded-2xl p-10 hover-glow transition-all duration-500 flex flex-col items-center text-center fade-in stagger-delay-1">
        <div class="relative mb-8">
          <div class="bg-gradient-to-br from-blue-500 to-purple-600 p-6 rounded-2xl group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
          </div>
          <div class="absolute -inset-2 bg-gradient-to-r from-blue-400 to-purple-500 rounded-2xl opacity-20 group-hover:opacity-40 transition-opacity duration-300"></div>
        </div>
        
        <h2 class="text-3xl font-semibold mb-4 group-hover:text-transparent group-hover:bg-gradient-to-r group-hover:from-blue-400 group-hover:to-purple-400 group-hover:bg-clip-text transition-all duration-300">
          Television
        </h2>
        <p class="text-gray-400 text-lg leading-relaxed font-light">
          Discover live channels and premium content in stunning quality
        </p>
        
        <div class="mt-6 flex items-center text-sm text-purple-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <span>Explore channels</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </a>

      <!-- Radio Card -->
      <a href="radio.html" class="group premium-card rounded-2xl p-10 hover-glow transition-all duration-500 flex flex-col items-center text-center fade-in stagger-delay-2">
        <div class="relative mb-8">
          <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-6 rounded-2xl group-hover:scale-110 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3" />
            </svg>
          </div>
          <div class="absolute -inset-2 bg-gradient-to-r from-emerald-400 to-teal-500 rounded-2xl opacity-20 group-hover:opacity-40 transition-opacity duration-300"></div>
        </div>
        
        <h2 class="text-3xl font-semibold mb-4 group-hover:text-transparent group-hover:bg-gradient-to-r group-hover:from-emerald-400 group-hover:to-teal-400 group-hover:bg-clip-text transition-all duration-300">
          Radio Streams
        </h2>
        <p class="text-gray-400 text-lg leading-relaxed font-light">
          Listen to curated radio stations and podcasts worldwide
        </p>
        
        <div class="mt-6 flex items-center text-sm text-emerald-300 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <span>Browse stations</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 group-hover:translate-x-1 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </a>
    </div>

    <!-- Elegant footer -->
    <footer class="mt-20 text-center fade-in stagger-delay-3">
      <p class="text-gray-500 text-sm font-light">
        Crafted for the discerning viewer
      </p>
    </footer>
  </div>
</body>
</html>
