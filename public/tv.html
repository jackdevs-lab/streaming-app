<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Television Channels | Lumina Stream</title>
  <link rel="stylesheet" href="/output.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    .gradient-bg { background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); }
    .glass-effect { backdrop-filter: blur(20px); background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
    .channel-card { background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02)); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.12); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); position: relative; overflow: hidden; }
    .channel-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3); border-color: rgba(139, 92, 246, 0.5); }
    .channel-card img { width: 100%; height: 150px; object-fit: contain; object-position: center; }
    .fade-in { animation: fadeIn 0.8s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .stagger-delay-1 { animation-delay: 0.1s; } .stagger-delay-2 { animation-delay: 0.2s; } .stagger-delay-3 { animation-delay: 0.3s; } .stagger-delay-4 { animation-delay: 0.4s; } .stagger-delay-5 { animation-delay: 0.5s; } .stagger-delay-6 { animation-delay: 0.6s; }
    .premium-header { background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05)); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
    .player-overlay { background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(15, 15, 35, 0.95)); backdrop-filter: blur(10px); }
  </style>
  <script>
    window.API_URL = process.env.VITE_API_URL || 'https://surprising-dedication-production.up.railway.app';
  </script>
</head>
<body class="gradient-bg text-white min-h-screen">
  <div class="container mx-auto px-6 py-8">
    <header class="premium-header rounded-2xl p-6 mb-10 fade-in">
      <div class="flex items-center justify-between">
        <a href="index.html" class="group flex items-center text-lg font-medium hover:text-purple-300 transition-colors duration-300">
          <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-2 rounded-xl mr-3 group-hover:scale-110 transition-transform duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
          </div>
          <span>Return Home</span>
        </a>
        <div class="text-center">
          <h1 class="text-4xl font-light bg-gradient-to-r from-white to-purple-100 bg-clip-text text-transparent">Television Channels</h1>
          <div class="w-20 h-0.5 bg-gradient-to-r from-purple-500 to-blue-500 mx-auto mt-2"></div>
        </div>
        <div class="w-24"></div>
      </div>
    </header>
    <div id="tv-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="player-container" class="hidden fixed inset-0 player-overlay z-50 flex flex-col">
      <div class="flex justify-between items-center p-6">
        <button id="back-button" class="group flex items-center text-white hover:text-purple-300 transition-colors duration-300 bg-black bg-opacity-50 px-4 py-2 rounded-xl backdrop-blur-sm">
          <div class="bg-gradient-to-r from-purple-500 to-blue-500 p-2 rounded-lg mr-3 group-hover:scale-110 transition-transform duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
          </div>
          <span class="font-medium">Back to Channels</span>
        </button>
        <div class="text-center bg-black bg-opacity-50 px-6 py-3 rounded-xl backdrop-blur-sm">
          <span id="station-name" class="text-2xl font-light bg-gradient-to-r from-white to-purple-100 bg-clip-text text-transparent"></span>
        </div>
        <div class="w-48"></div>
      </div>
      <div class="flex-1 flex items-center justify-center p-6">
        <div class="w-full h-full max-w-7xl bg-black rounded-2xl overflow-hidden shadow-2xl">
          <iframe id="tv-player" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="/assets/script.js"></script>
  <script src="/assets/tv.js"></script>
</body>
</html>
